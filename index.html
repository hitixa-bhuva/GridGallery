			.img-container {
    position: relative;
    display: inline-block;
  }
  
  .img-container img {
    transition: all 0.3s ease;
    display: block;
  }
  
  .mockup-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    transition: background 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .mockup-icon {
    background-color: blue;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 24px;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .img-container:hover .mockup-overlay {
    background: rgba(0, 0, 0, 0.6);
  }
  
  .img-container:hover .mockup-icon {
    opacity: 1;
  }
  /* Overlay Effect */
.text-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Adjust transparency */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Text on Image */
.image-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(0, 0, 0);
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
}

/* Hover Effect */
